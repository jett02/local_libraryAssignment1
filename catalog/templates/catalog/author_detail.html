{% extends "base.html" %}
{% block content %}
  <h1>Author: {{ author.first_name }} {{ author.last_name }}</h1>

  <p>Date of Birth: {{ author.date_of_birth }}, Date of Death: {{ author.date_of_death }}</p> <!-- author detail link not yet defined -->

<h4>Books</h4>

<dl>

{% endfor %}
</dl>


{% endblock %}
